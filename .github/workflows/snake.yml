name: Generate Snake Animation

# Permissões necessárias
permissions:
  contents: write

on:
  # Executa a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  
  # Permite executar manualmente
  workflow_dispatch:
  
  # Executa quando há push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v3
      
      # Gera a animação da cobrinha
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: kelvenapk
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-purple.svg?palette=github-dark&color_snake=#9D4EDD&color_dots=#2d333b,#161b22,#0e4429,#006d32,#26a641
      
      # Publica no branch output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
